<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precios Luque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <link rel="stylesheet" href="{% static 'css/my_styles.css' %}">
</head>
<body>
    <nav class="movil-nav navbar navbar-light bg-light p-3">
        <div class="movil-nav-div-logo nav-div-logo d-flex col-md-3 col-lg-2 mb-2 mb-lg-0 flex-wrap flex-md-nowrap justify-content-between">
            <a class="navbar-brand" href="/">
                <!-- usar la forma de subir imagenes de dejango. esta manera esta mal-->
                <img class="logo-luque" src="{% static 'img/logo-luque.png' %}" alt="Logo luque">
            </a>
           
        </div>
        {% if request.path == '/' %}
        <div class="margin-auto">
            <div class="w-50 mx-auto my-2 category-choise">
                <label for="categorySelect" class="form-label">Selecciona una categoría:</label>
                <select class="form-select" id="categorySelect" aria-label="Selecciona una categoría">
                    {% for category, items_agrup in artics.items %}
                    <option value="content-{{ forloop.counter }}">
                        {{ category }}
                    </option>
                    {% endfor %}
                    <option value="content-all" selected>Todos</option>
                </select>
            </div>
          {% block search_table %}
            
          {% endblock search_table %}
        </div>
        {% endif %}
    </nav>
    <div class="container-fluid main-container">
        <div class="row">
            
            <main class="col-md-9 margin-auto col-lg-10 px-md-4 py-4">
                
                            
                {% block content %}
                    
                {% endblock content %}
                <footer class="mb-4 pt-5 d-flex text-center justify-content-between">
                    <span class="by-alan">By Alan Luque</span>
                    
                </footer>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="{%static 'js/script.js'%}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
